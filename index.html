<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"], linebreaks: { automatic:true }, EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50) },
            tex2jax: { inlineMath: [ ["$", "$"], ["\\\\(","\\\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
            TeX: {
                extensions: ["begingroup.js"],
                noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } }, 
                Macros: { href: "{}" } 
            },
            messageStyle: "none",
            styles: { ".MathJax_Display, .MathJax_Preview, .MathJax_Preview > *": { "background": "inherit" } },
            SEEditor: "mathjaxEditing"
    });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML-full"></script>
  </head>
  <body>
    <nav>
      <a href="#/">返回首页</a>
    </nav>
    <div id="app"></div>
    <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/WCX1024979076/docsify',
      basePath:'https://rawgithub.tim-wcx.workers.dev//WCX1024979076/docsify/master/',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      auto2top: true,
      relativePath:true,
      markdown: {
      renderer: {
            code: function(code, lang) {
              if (lang === "tex") {
                  return (
                  '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                  })+'</span>'
                  );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
      plugins: [
        function(hook, vm) {
          hook.afterEach(function(html) {
            var r = /(\$).+?(\$)/g;
            while ((resultS2 = r.exec(html))!= null) {
              tmp1=resultS2[0];
              tmp2=tmp1;
              tmp2=tmp2.replace("<em>","*");
              tmp2=tmp2.replace("</em>","*");
              tmp2=tmp2.replace(/%/g,"\\%");
              html=html.replace(tmp1,tmp2);
            }
            return html;
          });
        }
      ]
    }
  </script>
    <!-- Docsify v4 -->

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script
      src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	<script src="https://unpkg.com/prismjs@1.24.1/components/prism-c.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/components/prism-cpp.min.js"></script>
    <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css"
      rel="stylesheet">
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
    <script>
    function github_cdn()
    {
      MathJax.Hub.Queue(["Typeset", MathJax.Hub, "body"]);
      for(i=0;i<document.getElementsByTagName("img").length;i++)
      {
        if(document.getElementsByTagName("img")[i]["src"].toString().indexOf('raw.githubusercontent.com') >= 0)
        {
          document.getElementsByTagName("img")[i].src=document.getElementsByTagName("img")[i]["src"].replace('raw.githubusercontent.com','rawgithub.tim-wcx.workers.dev');//raw.sevencdn.com
        }
      }
    }
    setInterval(github_cdn, 1000);
  </script>
  </body>
</html>
