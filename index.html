<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  </head>
  <body>
    <nav>
      <a href="#/">返回首页</a>
    </nav>
    <div id="app"></div>
    <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/WCX1024979076/docsify',
      basePath:'https://cdn.jsdelivr.net/gh/WCX1024979076/docsify@master/',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      auto2top: true,
      relativePath:true,
      markdown: {
      renderer: {
            code: function(code, lang) {
              if (lang === "tex") {
                  return (
                  '<span class="tex">'+ katex.renderToString(code, {
                      throwOnError: false
                  })+'</span>'
                  );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        }
    }
  </script>
    <!-- Docsify v4 -->

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//unpkg.com/prismjs@1.24.1/components/prism-cpp.min.js"></script>
    <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css"
      rel="stylesheet">
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
    <script>
    function github_cdn()
    {
      for(i=0;i<document.getElementsByTagName("img").length;i++)
      {
        if(document.getElementsByTagName("img")[i]["src"].toString().indexOf('raw.githubusercontent.com') >= 0)
        {
          //console.log(document.getElementsByTagName("img")[i]["src"]); //输出该页面的所有链接。
          document.getElementsByTagName("img")[i].src=document.getElementsByTagName("img")[i]["src"].replace('raw.githubusercontent.com','rawgithub.tim-wcx.workers.dev');//raw.sevencdn.com
          //console.log(document.getElementsByTagName("img")[i]["src"]); //输出该页面的所有链接。
        }
      }
    }
    setInterval(github_cdn, 1000);
  </script>
  </body>
</html>
